<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            height: 600px;
            width: 400px;
            position: relative;
            margin: 10px auto;
        }
        #header{
            height: 50px;
            width: 400px;
        }
        #main{
            list-style: none;
        }
        #main li{
            float: left;
            position: relative;
            width: 70px;
            height: 70px;
            margin: 1px;
        }
        #main .title{
            position: absolute;
            width: 70px;
            height: 70px;
            left: 0;
            top: 70px;;
            /*transform:translateY(70px);*/
            color: #ffffff;
            background-color: rgba(29,200,200,0.3);
            line-height: 22px;
            text-align: center;
            transition: 0.4s;
        }
        #main .title span{
            display: block;
        }
        #main li:hover .title{
            /*top: 0;*/
            transform:translateY(-70px);
        }

    </style>
</head>
<body>
<div id="wrap">
    <div id="header">
        <input type="text" id="method"/>
        <button id="btn" type="button">查询</button>
    </div>
    <ul id="main">
        <li>
            <img src="images/1.jpg">
           <div class="title">
               <span>狐狸</span>
               <span>中</span>
               <span>ap伤害</span>
           </div>
        </li>
        <li>
            <img src="images/2.jpg">
        </li>
        <li>
            <img src="images/3.jpg">
        </li>
        <li>
            <img src="images/4.jpg">
        </li>
        <li>
            <img src="images/5.jpg">
        </li>
        <li>
            <img src="images/6.jpg">
        </li>
        <li>
            <img src="images/7.jpg">
        </li>
    </ul>
</div>
</body>
</html>
