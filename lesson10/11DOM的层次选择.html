<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择</title>
</head>
<body>
<table border="1">
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>编辑</th>
    </tr>
    <tbody>
    <tr>

        <td>leson</td>

    </tr>

        <td>18</td>

        <td>删除</td>

        <td>16</td>
        <td>女</td>
        <td>删除</td>
    </tr>
    </tbody>
</table>
</body>
<script>
    //点击一行 获取行的所有内容
    var table = document.getElementsByTagName("table")[0];//找出页面中的第一个table
    var tr = table.getElementsByTagName("tr"); //找出页面中指定table下面的所有tr
    //给所有的tr选择一个点击事件   所有就表示每一个  每一个就需要循环
    for (var i = 0; i < tr.length; i++) {
        tr[i].onclick = function () {
//            alert("行被点击了")  找出指定行下面的所有td
//            var str = "";
            var td = this.getElementsByTagName("td");
//            for (var j = 0; j < td.length; j++) {
//                var content = td[j].innerHTML;
//                str += content;
//            }
            alert("编号"+td[0].innerHTML+td[1].innerHTML+td[2].innerHTML+"岁 性别"+td[3].innerHTML);
        }
    }


</script>
</html>
