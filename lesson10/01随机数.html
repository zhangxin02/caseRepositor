<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    var list = [];//构建随机数的 数据源
    for (var i = 65; i < (65 + 26); i++) { //利用ascii编码
        var code = String.fromCharCode(i);
        list.push(code);
    }
    for (var i = 97; i < (97 + 26); i++) { //利用ascii编码
        var code = String.fromCharCode(i);
        list.push(code);
    }
    //把a-z  A-Z放入list中
    for (var i = 0; i <= 9; i++) {
        list.push(i);
    }
    //把0-9放入list中

    //从list中随机的取四个数
    //随机的取一个数 就是随机取一个list的下标   0 -  list.length-1

    //    var rand = Math.round(Math.random() * (list.length - 1)); //随机的下标

    //var num = list[rand] //随机的取一个

    var str = "";
    for (var i = 0; i < 4; i++) {
        var rand = Math.round(Math.random() * (list.length - 1)); //随机的下标
        var num = list[rand];
        str += num;
        list.splice(rand,1);//把num在list中删除
    }
    alert(str);


</script>
</html>
