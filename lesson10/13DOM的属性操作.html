<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #div {
            width: 200px;
            height: 18px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="div" style="width: 0px"></div>
<button id="btn">开始</button>
</body>
<script>
    var div = document.getElementById("div");
    var btn = document.getElementById("btn");
    //    div.innerHTML = "<button type='button'>按钮</button>aaaaa";
//        alert(div.innerText)
    btn.onclick = function () {
        div.style.width = parseInt(div.style.width) + 10 + "px";
    }
    //进度条

</script>
</html>
