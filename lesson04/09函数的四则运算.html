<script>
    /** 求和
     * @param num1  Number
     * @param num2   Number
     * @returns {*}  Number
     */
    function add(num1, num2) {
        return num1 + num2;
    }
    alert(add(1, 2));

    function reduce(num1, num2) {
        return num1 - num2;
    }
    alert(reduce(5, 3));

    function mult(num1, num2) {
        return num1 * num2;
    }
    alert(mult(3,8));

    /**
     * 做除法用法
     * @param num1
     * @param num2
     * @returns {number}
     */
    function division(num1,num2){
       return  num1/num2;
    }
    alert(division(3,5));
