    var str = "";
    for (var num = 100; num <= 10000; num++) {
        var count = 0;
        for (var i = 2; i < num; i++) {
            if (num % i == 0) {
                // document.write(num+"不是一个素数;因为他至少能被"+i+"整除");
                count++;
                break;
            }
        }
        if (!count) {
            str = str + num + " ";
        }
    }
    document.write(str + "为素数")
