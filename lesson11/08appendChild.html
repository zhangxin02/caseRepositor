<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>

    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>1</li>
</ul>

</body>
<script>
    var ulList = document.getElementsByTagName("ul");
    setInterval(function () {
        var firstUL = ulList[0]; //找到第一个ul
        var firstULFirstLi = firstUL.getElementsByTagName("li")[0];
        firstUL.appendChild(firstULFirstLi);
    }, 1000);


    //    var list = [];
    //    list.sort()
    //

</script>
</html>
