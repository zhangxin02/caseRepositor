<script>
    // 编写一个函数，输入n为偶数时，调用函数求1/2+1/4+...+1/n,当输入n为奇数时，调用函数求/1+1/3+...+1/n
    //随机产生一个数 如果是偶数  则求 0 - 它之间的偶数和   否则就求  0-它之间的奇数和

    function getNum(random) {
//    var random = Math.round(Math.random() * 100);
        var sum = 0;
        if (random % 2 == 0) {//表明这个数 是偶数
            for (var i = 1; i <= random; i++) {  //找到所有的数
                //要所有数中的偶数
                if (i % 2 == 0) { //筛选出有效的i值
                    sum += 1/i;
                }
            }
        } else {//表明这个数  是奇数
            for (var i = 1; i <= random; i++) {
                if (i % 2 != 0) {
                    sum += 1/i;
                }
            }
        }
        return sum;
    }

    alert(getNum(3));

</script>
