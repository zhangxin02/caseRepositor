<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span id="result"></span>
</body>
<script>
    var i = 0;
    var timer;
    var span = document.getElementById("result");
    function show() {
        i++;
        span.innerHTML += i;
        timer = setTimeout(show, 1000);
        if (i == 10) {
            clearTimeout(timer);
        }
    }
    show();
</script>
</html>
