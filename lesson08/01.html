<script>
    var str = "aaabbbbcccdddd";//压缩统计  a3b4c3d3
    var list="";
    var code=str.charAt(0);
    for(var i= 0,count=0;i<str.length;i++){
        var temp=str.indexOf(code,i);
        if(temp==i){
            count++;            
        }else{
            list+=code+count;
            count=1;
            code=str.charAt(i);
        }
        if(i==str.length-1){
                list+=code+count;
        }
    }
document.write(list);
</script>
