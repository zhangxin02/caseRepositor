<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="content" type="text">
<button id="btn">点击获取</button>
<ul>
    <!--<li>滴滴打车官网</li>-->
    <!--<li>滴滴打车官网</li>-->
    <!--<li> 大麦网</li>-->
</ul>
</body>
<script>
    var ul = document.querySelector("ul");

    window.baidu = {
        sug: function (result) {
            var list = result.s; //["爸爸去哪儿第四季", "爸爸去哪儿4期", "bilibili", "爸爸去哪儿", "宝宝巴士", "包卜", "bbbt", "bbc", "哔哩哔哩动画", "八百比丘尼"]
            ul.innerHTML = "";
            for (var i = 0; i < list.length; i++) {
//                alert(list[i]);  每一条数据就是list[i]
                var li = document.createElement("li");

              li.innerHTML ="<a href=https://www.baidu.com/s?wd="+list[i]+" >"+list[i]+"</a>";
//                li.innerText = list[i];
                ul.appendChild(li);
            }
        }
    }

    var btn = document.getElementById("btn");
    var input = document.getElementById("content");
    btn.onclick = function () {
        var script = document.createElement("script");
        script.src = " https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=" + input.value;
        document.body.appendChild(script);
    }

</script>
<!--<script src="https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=6666"></script>-->
</html>
