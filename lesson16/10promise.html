<!DOCTYPE html>

<script>

    function ansyc1() {
        var p = new Promise(function (resolve, reject) {
            var req = new XMLHttpRequest();
            req.open("get", "userinfo.json", true);
            req.send();
            req.onreadystatechange = function () {
                if (req.readyState == 4 && req.status == 200) {
                    var text = req.responseText;
                    if (text.length > 10) {
                        resolve(text);
                    } else {
                        reject("执行失败")
                    }
                }
            }
        });
        return p;
    }
    ansyc1().then(function (result) {
        console.log(result);
    }, function (result) {
        console.log(result);
    });


</script>
</html>
