<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
</head>
<body>
<button id="btn">点击</button>
</body>
<script src="js/jquery-1.11.3.js"></script>
<script>
    $("#btn").one("click", function () {
        alert("只能被执行一次");
    });
    $("#btn").trigger("click");  //$(""#btn").click();

</script>
</html>
