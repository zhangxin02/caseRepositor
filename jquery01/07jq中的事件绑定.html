<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
</head>
<body>
<button id="btn">点击</button>
</body>
<script src="js/jquery-1.11.3.js"></script>
<script>
    $("#btn").mousedown(function () {
        alert("aaaaa");
    });
    $("#btn").bind("click", function () {
        alert("bbbb");
    });
    //    $("#btn").on("click", function () {
    //        alert("cccc");
    //    });
   $("#btn").unbind();

</script>
</html>
