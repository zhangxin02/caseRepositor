<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>长传</title>
    <link rel="stylesheet" type="text/css" href="uploadify.css">
</head>
<body>
    <form>
        <div id="queue"></div>
        <input id="file_upload" name="Filedata" type="file" multiple="true">
    </form>
</body>
<script type="text/javascript" src="../js/jquery.js"></script>
<script src="jquery.uploadify.min.js" type="text/javascript"></script>
<script type="text/javascript">

    $("#file_upload").uploadify({
         swf: 'uploadify.swf',
          uploader: "handle.php",  //处理上传的php文件或者方法
          multi: true,  //是否开启一次性上传多个文件
          queueSizeLimit:20,  //最大允许上传的文件数量
          height: 34,               //按钮高度
          width: 200,               //按钮宽度
          auto:true,  //选择完图片以后是否自动上传
          method:'post',
          buttonText:"请选择图片",
          fileTypeExts: "*.jpg;*.png;*.gif;*.jpeg;",      //允许的文件类型
          fileTypeDesc: "请选择图片文件",      //文件说明
          postData:{},
          formData: { "imgType": "normal","timestamp":"asdfsa","token":"48f262516b3912a060d21ef6af564668" }, //提交给服务器端的参数
          onUploadSuccess: function (file, data, response) {  //一个文件上传成功后的响应事件处理
            // console.log(data);
            var img = $("<img>");
            img.attr("src",data);
            img.css({"width":200,"height":200})
            $("body").append(img);
        }

    });
</script>
</html>
