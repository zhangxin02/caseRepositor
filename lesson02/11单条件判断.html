<script>
    //1．判断一个整数，属于哪个范围：大于0；小于0；等于0
    //2. 判断一个整数是偶数还是奇数，并输出判断结果
    var rand = -Math.round(Math.random() * 100) + Math.round(Math.random() * 100);//-100到100
    if (rand>0 || rand%2==0) {
        alert(rand+"大于0而且还是一个偶数");
    }else{
        alert(rand+"小于等于0");
    }


</script>
