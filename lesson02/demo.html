<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ul{
            list-style: none;
            width:200px;
            overflow: hidden;
        }
        a{
            display: block;
            width: 100%;
            height:30px;
            line-height: 30px;
            text-indent: 5px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid;
        }
        input{
            position: absolute;
            width: 200px;
            height: 30px;
            z-index: 10;
            opacity: 0;
        }
        a:hover,input:hover+a{
            background: #eee;
        }
        .box1 li ul{
            display: none;
        }
        .box1 li input:checked~ul{
            display: block;
            animation: myf 1s;
        }
        @keyframes myf {
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<ul class="box1">
    <li>
        <input type="checkbox" checked>
        <a href="#">目录1</a>
        <ul>
            <li><a href="#">子目录1</a></li>
            <li><a href="#">子目录2</a></li>
        </ul>
    </li>
    <li>
        <input type="checkbox" checked>
        <a href="#">目录2</a>
        <ul>
            <li><a href="#">子目录3</a></li>
            <li><a href="#">子目录4</a></li>
        </ul>
    </li>
</ul>
</body>
</html>
