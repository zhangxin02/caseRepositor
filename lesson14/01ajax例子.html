<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" id="btn">获取服务器数据</button>
<span id="result"></span>
</body>
<script>
    var btn = document.getElementById("btn");
    var result = document.getElementById("result");
    btn.onclick = function () {
        //进行请求
        var req = new XMLHttpRequest();  //建立一个请求对象
        //打开请求
        req.open("get", "source.js", true);
        //发送请求
        req.send();
        //监听状态
        req.onreadystatechange = function () {
//            console.log(req.readyState);
//            console.log(req.status);
            if (req.readyState == 4 && req.status == 200) { //两个状态同时满足
                result.innerHTML = req.responseText;
            }
        }
    }

</script>
</html>
