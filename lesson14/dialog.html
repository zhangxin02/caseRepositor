<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全屏的遮罩</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        #bigBg {
            height: 100%;
            width: 100%;
            background-color: rgba(22, 22, 22, 0.3);
            position: absolute;
            left: 0;
            top:0;
            display: none;
        }
        #bigContent{
            position: absolute;
            width: 200px;
            height: 300px;
            left:0;
            right: 0;
            bottom: 0;
            top:0;
            margin:auto;
        }
    </style>
</head>
<body>

<div>aaaa</div>
<div>bbbb</div>
<div id="bigBg">
<div id="bigContent">
    <textarea rows="20" cols="40" ></textarea>
    <button id="reply">回复</button>
</div>
</div>
</body>
</html>
