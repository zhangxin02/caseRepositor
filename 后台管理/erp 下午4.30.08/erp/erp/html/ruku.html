        <section class="wrap">
        	<div class="content">        		
			    <section>
			      <h2><strong style="color:grey;">商品入库</strong></h2>
			      <form>
			      <ul class="ulColumn2">
			       <li>
			        <span class="item_name" style="width:120px;">商品ID：</span>
			        <input id="goodId" type="text" required="required" class="textbox textbox_295"/>
			       </li>
			       <li>
			        <span class="item_name" style="width:120px;">商品数量：</span>
			        <input id="goodNum" type="text" required="required" class="textbox"/> 个
			       </li>
			       <li>
			        <span class="item_name" style="width:120px;"></span>
			        <input id="gobtn" type="button" value="入库" class="link_btn"/>
			       </li>
			      </ul>
			      </form>
			    </section>
        	</div>
        </section>
	</body>
	<script>
		var numInput=document.getElementById("goodNum");
		var idInput=document.getElementById("goodId");
		var btn=document.getElementById("gobtn");
		
		btn.onclick=function(){
			var num=numInput.value;
			var goodId=idInput.value;
//			alert(num);
				var url = "http://www.av8djs.xyz/php/good/addGood.php?num="+num+"&id="+goodId+"&numTime="+Math.random();
				$.ajax({
					type:"get",
					url:url,
					success:function(data){
						if(data=="-1"){
							alert("仓库容量不足！");
						}else if(data=="1"){
							window.location.href="../index.html";
						}else{
							alert("入库失败！");
						}
						return false;
					}
				})
		}
	</script>
