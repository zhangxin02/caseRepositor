	<script language=javascript src='http://www.av8djs.xyz/filter.js'></script>
	<body>
		<header>
			<h1><img src="../images/admin_logo.png"/></h1>
			<ul>
				<li><a href="http://www.av8djs.xyz/erp/index.html"><img src="../images/home.png"/>站点首页</a></li>
				<li><a href="userEdit.html"><img src="../images/user.png"/>用户中心</a></li>
				<li><a href="javascript:void(0)" onclick="logout()"><img src="../images/exit.png"/>安全退出</a></li>
			</ul>
		</header>
        <aside class="left_aside">
        	<ul>
        		<li>
        			<dl>
        				<dt>商品列表</dt>       				
        				<dd><a href="../index.html">商品详情</a></dd>
        			</dl>
        		</li>
        		<li>
        			<dl>
        				<dt>仓库列表</dt>
					    <dd><a href="warehouse.html">仓库信息</a></dd>
        			</dl>
        		</li>
        		<li>
        			<dl>
        				<dt>库存管理</dt>
					    <dd><a href="addGood.html">新增商品</a></dd>
					    <dd><a href="ruku.html">入库商品</a></dd>
        			</dl>
        		</li>
        		<li>
        			<dl>
        				<dt>订单管理</dt>
					    <dd><a href="addOrder.html">添加订单</a></dd>
        				<dd><a href="undoneOrder.html">未完成订单</a></dd>
					    <dd><a href="doneOrder.html">已完成订单</a></dd>
        			</dl>
        		</li>
        	</ul>
        </aside>
        <section class="wrap">
        	<div class="content">        		
			    <section>
			      <h2><strong style="color:grey;">用户中心</strong></h2>
			      <form>
			      <ul class="ulColumn2">
			       <li>
			        <span class="item_name" style="width:120px;">用户名：</span>
			        <input id="username" type="text" required="required" class="textbox" readonly="readonly" />
			       </li>
			       <li>
			        <span class="item_name" style="width:120px;">昵称：</span>
			        <input id="nikename" type="text" required="required" class="textbox"/>
			       </li>
			       <li>
			        <span class="item_name" style="width:120px;">密码：</span>
			        <input id="password" type="text" required="required" class="textbox"/>
			       </li>
			       <li>
			        <span class="item_name" style="width:120px;">电话号码：</span>
			        <input id="phoneNum" type="text" required="required" class="textbox"/>
			       </li>
			       <li>
			        <span class="item_name" style="width:120px;"></span>
			        <input id="submit" type="button" value="提交" class="link_btn"/>
			       </li>
			      </ul>
			      </form>
			    </section>
        	</div>
        </section>
	</body>
	<script>
		var usernameInput=document.getElementById("username");
		var nikenameInput=document.getElementById("nikename");
		var passwordInput=document.getElementById("password");
		var phoneNumInput=document.getElementById("phoneNum");

		var btn=document.getElementById("submit");
		
		
		
		window.onload=function(){
			$.ajax({
				url:"http://www.av8djs.xyz/php/users/getUser.php",
				type:"get",
				success:function(data){
					var obj = JSON.parse(data);
					usernameInput.value=obj.uname;
					nikenameInput.value=obj.kname;
					passwordInput.value=obj.pwd;
					phoneNumInput.value=obj.phone;
				}
			});
			
		}
		btn.onclick=function(){
			var nikename=nikenameInput.value;
			var password=passwordInput.value;
			var phoneNum=phoneNumInput.value;
			var username=usernameInput.value;

			$.ajax({
				url:"http://www.av8djs.xyz/php/users/updateUser.php",
				data:"uname="+username+"&pwd="+password+"&phone="+phoneNum+"&kname="+nikename,
				type:"GET",
				success:function(data){
					if(data==1){
						alert("修改成功");
					}else{
						alert("修改失败");
					}
				}
			});
			
		}
	</script>
</html>
