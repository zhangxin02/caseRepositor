<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    //过滤掉1-100中结尾是3的数   结尾是3  表示数除以10  余数为3

    for (var i = 1; i <= 10; i++) {
        if (i % 10 == 3){
           break; //结束当前循环 开始下一次循环
        }
         document.write(i+" ");
    }

    //continue  表示跳过当前循环 开始下一次循环
    //break    表示终止整个循环

</script>
</html>
