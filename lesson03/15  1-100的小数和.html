<script>
    //求出1-1/2+1/3-1/4…..1/100的和
    // 1/1 +(1/2)+(1/3)+(1/4)+........1/100;
    for (var i = 1, sum = 0; i <= 100; i++) {

        if (i % 2 == 0) {
            sum -= 1 / i;
        } else {
            sum += 1 / i;
        }

    }
    document.write(sum);

</script>
