    var i = 1;
    var count  = 0;
    do {
        if ( i % 7 == 0){
            document.write(i + " ");
            count ++;  //count每次变化的时候  i都能被7整除   只要i不能被7整除  count就没变化
            if (count % 4 ==0){  //count没有变化 而且还能被4整除的话  换行就会连续输出
                document.write("<br>");
            }
         }
        i++;
    } while (i <= 100);
