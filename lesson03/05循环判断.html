<script>
    // 找出1  - 100 之间能够被7 整除的数  然后再把四个一组输出
    var i = 1; //初始化数值
    var count = 0;
    while (i <= 100) { //逻辑判断
        if (i % 7 == 0) { //找到被7整除的
            count++; //统计输出的次数
            if (count % 4 == 0) {
                document.write(i+"<br>");
            }else{
                document.write(i+" ");
            }
        }
        i++;//数值变化  数字自增
    }
    document.write("总共有" + count + "个有效数字")


</script>
