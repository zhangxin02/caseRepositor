<script>
var arr=[1,2,3,5];
    var x=4;
    arr.push(x);
    for(var i in arr){
        for(var j=0;j<arr.length-1;j++){
            if(arr[i]<arr[j]){
                var temp=0;
                temp=arr[i];
                arr[i]=arr[j];
                arr[j]=temp;
            }
        }
    }
    document.write(arr);
</script>
