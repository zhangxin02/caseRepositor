<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加载所有数据</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        #list {
            width: 1000px;
            height: 600px;
            margin: 50px auto;
        }

        #list ul {
            list-style: none;
        }

        #list ul li {
            width: 240px;
            height: 190px;
            margin-left: 8px;
            margin-top: 25px;
            margin-bottom: 5px;
            position: relative;
            float: left;
        }

        #list ul li div.img {
            padding: 4px;
            border-radius: 10px;
            box-shadow: 0 0 5px #cdcdcd;
            border: 1px solid #cdcdcd;
            margin-top: 10px;
        }

        #list ul li div img {
            width: 230px;
            height: 180px;
        }

        #list ul li div.detail {
            margin: 5px;
            color: #559999;
            float: left;
            width: 240px;
        }

        #list ul li span.price {
            float: right;
            color: #cc0033;;
            margin-right: 8px;
        }
    </style>
</head>
<body ng-app="app">
<div id="list">
    <ul ng-controller="objController">
        <li ng-repeat="obj in  list |orderBy:'price'">
            <div class="img">
                <img ng-src={{obj.src}}>
            </div>
            <div class="detail">
                <span ng-bind="obj.desc"></span>

                <!--<span class="price" ng-bind="obj.price|filterPrice">-->
                 <span ng-bind="price|filterPrice"></span>
                </span>
            </div>
        </li>
    </ul>
</div>
</body>
<script src="js/angular.js"></script>
<script>
    var app = angular.module("app", []);
    app.filter("filterPrice", function () {
        return function (e) {
            return "特价" + Number(e).toFixed(2) + "$";
        }
    });
    app.controller("objController", function ($scope) {
        var list = [{
            id: "0001",
            src: "images/1.jpg",
            desc: " 我是萌萌哒",
            price: 16,
        },
            {
                id: "0002",
                src: "images/2.jpg",
                desc: " 我是萌萌哒2",
                price: 17,
            },
            {
                id: "0003",
                src: "images/3.jpg",
                desc: " 我是萌萌哒3",
                price: 15,
            },
            {
                id: "0004",
                src: "images/4.jpg",
                desc: " 我是萌萌哒4",
                price: 20,
            }
        ]
        $scope.list = list;
        $scope.price = 100;
    });

</html>
