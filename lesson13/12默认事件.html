<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>默认事件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #content {
            height: 300px;
            width: 300px;
            background-color: chartreuse;
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>

<div id="content">

</div>
</body>
<script>

    var div = document.getElementById("content");
    document.oncontextmenu = function () {  //原生里面  给对象绑定事件  事件名称是没有大写的
        return false; //返回false  让上下文的菜单不出现
    }
    document.onmousedown = function (e) {
        var evt = window.event || e;
        if (evt.button == 2) {
            var x = evt.pageX;
            var y = evt.pageY;
            div.style.left = x + "px";
            div.style.top = y + "px";
            div.style.display = "block";
        }else{
            div.style.display = "none";
        }
    }

    div.onmousedown = function(e){
        var evt = window.event || e;
        evt.stopPropagation();
        div.style.display = "none";
        window.location = "https://www.baidu.com"
    }

</script>
</html>
