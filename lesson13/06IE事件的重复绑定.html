<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件的重复绑定</title>
</head>
<body>
<button id="btn" type="button">点击</button>
</body>
<script>
    var btn = document.getElementById("btn");
    //    btn.onclick = function () {
    //        alert("1111111");
    //    }
    //    btn.onclick = function (e) { //给一个按钮绑定一个点击事件
    //        alert("按钮被点击了")
    //    }
    //显示内容
    var show= function(){
        alert("aaaa");
    }
//    btn.addEventListener("click", show)
//    btn.addEventListener("click", function () {
//        alert("bbbb");
//        btn.removeEventListener("click",show);
//    })
//  非IE8浏览器的事件绑定和取消
    //btn.attachEvent("onclick",show);
    eleBindFunction(btn,"click",show);
    eleBindFunction(btn,"click",function(){
        alert("bbbbbb");
    });
    //给指定的元素绑定一个事件
    function eleBindFunction(ele,type,fn){
        if (ele.addEventListener){
            ele.addEventListener(type,fn);
        }else{
            ele.attachEvent("on"+type,fn);
        }
    }



</script>
</html>
