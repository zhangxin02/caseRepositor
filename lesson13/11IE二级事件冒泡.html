<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #red {
            height: 500px;
            width: 500px;
            position: relative;
            border: 1px solid #FF0000;
            margin: 50px auto;
        }

        #yellow {
            height: 300px;
            width: 300px;
            position: absolute;
            border: 1px solid yellow;
            left: 100px;
            top: 100px;
        }

        #green {
            height: 100px;
            width: 100px;
            position: absolute;
            border: 1px solid green;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
<div id="red">
    <div id="yellow">
        <div id="green"></div>
    </div>
</div>
</body>
<script>
    var red = document.getElementById("red");
    var yellow = document.getElementById("yellow");
    var green = document.getElementById("green");
    var sayRed = function () {
        alert("我是红色");
    }
    var sayYellow = function () {
        alert("我是黄色");
//        red.detachEvent("onclick",sayRed);
    }
    red.attachEvent("onclick", sayRed);
    red.setCapture(true);
    yellow.attachEvent("onclick", sayYellow);
    yellow.setCapture(true);
</script>
</html>
