<!DOCTYPE html>

    <title>数组的排序</title>
</head>
<body>

</body>
<script>
    //数组排序 本质就是数组交换位置
    var arr = [1, 9, 7, 10, 3, 2];  //比较下标[2] 和[3]的数 如果大于就交换  小于就不变

    var num2 = arr[2];
    var num3 = arr[3];

    if (num2 > num3) {
        arr[3] = num2;
        arr[2] = num3;
    }

    alert(arr)


</script>
</html>
