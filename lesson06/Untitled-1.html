 var arr=["a","b","c","d","e","f","g","h"];
function fn(arr){
	if(arr.length==2){
		return [arr[0]+arr[1],arr[1]+arr[0]];
		}
		else{
			var temp=[];
			for(var i=0;i<arr.length;i++){
				var num=arr.splice(i,1)[0];
				var list1=fn(arr);
				for(var j=0;j<list1.length;j++){
					temp.push(num+list1[j]);
					}
					arr.splice(i,0,num);
				}
				return temp;
			}
	}
	var arr1=fn(arr);
document.write(arr1.length);
