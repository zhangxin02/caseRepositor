<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .red {
            color: red;
        }

        .yellow {
            color: yellow;
        }

        .blue {
            color: blue;
        }

    </style>
</head>
<body>
<div id="content" class="yellow">
    我是div
</div>

</body>
<script>

    /**
     *
     * @param ele
     * @param id
     * @param className
     * @param innerHTML
     * @param event
     * @param fn
     * @returns {Element}
     */
    function factory(json) {  //工厂模式
        var element = document.createElement(json.ele);
        element.id = json.id;
        element.className = json.className;
        element.innerHTML = json.innerHTML;
        if (json.event) {
            element.addEventListener(json.event, json.fn);
        }
        return element;
    }
    var yellowDiv = factory({
        ele: "div", id: "content", className: "red", innerHTML: "红色的块", event: "click", fn: function () {
            alert("红色被点击");
        }
    });
    document.body.appendChild(yellowDiv);


</script>
</html>
