<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
	</head>

	<body style="background: #fff;">
		<div class="login">
			<div class="login-header">
				<h1 class="login-h1 fl"><a href="#"><img src="img/loginlogo.jpg"/></a></h1>
				<div class="login-right fr">
					您好，欢迎光临1号店！
					<a href="login.html">请登录</a>
					<div class="login-help fr">
						<a href="#"><i></i>帮助中心<em></em></a>
						<ul class="login-help-ul">
							<li>
								<a href="">包裹跟踪</a>
							</li>
							<li>
								<a href="">常见问题</a>
							</li>
							<li>
								<a href="">在线退换货</a>
							</li>
							<li>
								<a href="">在线投诉</a>
							</li>
							<li>
								<a href="">配送范围</a>
							</li>
						</ul>
					</div>

				</div>
			</div>
		</div>
		<div class="main-regist">
			<form action="login.html" method="get">
				<div class="main-regist-content">
					<h4>1号店注册</h4>
					<ul>
						<li>
							<span class="y_same_label">用户名</span>
							<input id="username" required="required" type="text" placeholder="4-20位字符，可由中英文、数字或符号‘_’" />
							<span class="y_tips_words">用户名用户名</span>
							<em class="writeok"></em>
						</li>
						<li>
							<span class="y_same_label">手机号</span>
							<input id="phoneNumber" required="required" type="text" placeholder="手机号" />
							<span class="y_tips_words">用户名用户名</span>
							<em class="writeok"></em>
						</li>
						<li>
							<span class="y_same_label">验证码</span>
							<input id="yzm" required="required" class="yzm" type="text" placeholder="验证码" />
							<span class="y_tips_words">用户名用户名</span>
							<em class="writeok"></em>
							<span class="yzm-btn"></span>
						</li>
						<li>
							<span class="y_same_label">设置密码</span>
							<input id="pwd1" required="required" type="text" placeholder="设置密码" />
							<span class="y_tips_words">密码不为空</span>
							<em class="writeok"></em>
						</li>
						<li>
							<span class="y_same_label">确认密码</span>
							<input id="pwd2" required="required" type="text" placeholder="确认密码" />
							<span class="y_tips_words">用户名用户名用户名用户名</span>
							<em class="writeok"></em>
						</li>
						<li>
							<p class="y_agreement_word">点击注册，表示您同意1号店
								<a href="">《服务协议》</a>
							</p>
						</li>
						<li><button id="btn" class="y_agreement_btn">同意协议并注册</button></li>
					</ul>
				</div>
			</form>
		</div>

		</div>
	</body>
	<script src="js/tools.js"></script>
	<script src="js/regist.js"></script>
</html>
