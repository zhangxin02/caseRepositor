<!DOCTYPE html>

		<style>

		<script>
			$(function() {
				// 根据选择菜单值设置特效
				$("#button").click(function() {

			var str="a001_goodsId=a001; a001_goodsName=Oldenburger%E6%AC%A7%E5%BE%B7%E5%A0%A1%20%E8%B6%85%E9%AB%98%E6%B8%A9%E7%81%AD%E8%8F%8C%E5%85%A8%E8%84%82%E7%89%9B%E5%A5%B6%20%E7%BA%AF%E7%89%9B%E5%A5%B6%201L/%E7%9B%92*12%E7%9B%92/%E7%AE%B1%20%E5%BE%B7%E5%9B%BD%E8%BF%9B%E5%8F%A3; a001_goodsPic=list02.jpg; a001_goodsPrice=99; a001_goodsNum=1; a003_goodsId=a003; a003_goodsName=MUH/%E7%94%98%E8%92%82%E7%89%A7%E5%9C%BA%20%E7%89%A7%E7%89%8C%E5%85%A8%E8%84%82%E7%BA%AF%E7%89%9B%E5%A5%B6(%E7%81%AD%E8%8F%8C%E4%B9%B3)%20200mlx27; a003_goodsPic=list03.jpg; a003_goodsPrice=109.9; a003_goodsNum=1";
			
			function showData() {
				var firstcode = "_goodsId";
				//显示数据列表
				for(var i = 0; i < str.length; i++) {
					var index = str.indexOf(firstcode, i);
					if(index == i) {
						var gId = str.substring(index - 4, index).trim();
						console.log(gId);
					}

			}
			showData();

	</head>

	<body>

		<div id="effect" class="ui-widget-content ui-corner-all">
			已成功加入购物车

		<select name="effects" id="effectTypes">
