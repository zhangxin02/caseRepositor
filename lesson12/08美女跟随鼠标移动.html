<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body style="height: 100%;width: 100%">

<div style="width: 500px;height: 500px;left: 200px;background-color:red;position: absolute"></div>

</body>
<script>
    //x  y
    var div = document.querySelector("div");

    div.onmousedown = function (e) {//表示在div上面按下鼠标
        var evt = window.event || e;
        var disX = evt.offsetX;//记录相对位置
        var disY = evt.offsetY;
        document.onmousemove = function (e) {
            var evt = window.event || e;
            var pageX = evt.pageX;
            var pageY = evt.pageY;
            var x = pageX - disX;
            var y = pageY - disY;
            div.style.left = x + "px";
            div.style.top = y + "px";
        }

        document.onmouseup = function(){
            document.onmousemove = "";
        }

    }


</script>
</html>
