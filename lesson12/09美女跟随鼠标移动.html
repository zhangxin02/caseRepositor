<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body style="height: 100%;width: 100%">

<div style="width: 100px;height: 100px;left: 200px;background-color:red;position: absolute"></div>

</body>
<script>
    //x  y
    var div = document.querySelector("div");
    var flag = false;
    var disX;
    var disY;
    div.onmousedown = function (e) {//表示在div上面按下鼠标
        var evt = window.event || e;
        disX = evt.offsetX;//记录相对位置
        disY = evt.offsetY;
        flag = true;
    }

    document.onmousemove = function (e) {
        var evt = window.event || e;
        if (flag) {
            var pageX = evt.pageX;
            var pageY = evt.pageY;
            var x = pageX - disX;
            var y = pageY - disY;
            div.style.left = x + "px";
            div.style.top = y + "px";
        }
    }
    document.onmouseup = function () {
        flag = false;
    }
</script>
</html>
